<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva's Epic Tarantino Dressup Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="dressupgame">
    <!-- Base & Buttons (not to be confused with Bed & Breakfast or Bagels & Beans) -->
    <img src="images/base.png" class="base" alt="base">

    <img src="images/buttons/menubutton1.png" class="menubutton1" alt="menu button skintone">
    <img src="images/buttons/menubutton2.png" class="menubutton2" alt="menu button hairstyle">
    <img src="images/buttons/menubutton3.png" class="menubutton3" alt="menu button top">
    <img src="images/buttons/menubutton4.png" class="menubutton4" alt="menu button bottom">
    <img src="images/buttons/menubutton5.png" class="menubutton5" alt="menu button shoes">
    <img src="images/buttons/menubutton6.png" class="menubutton6" alt="menu button accessories">
    <img src="images/buttons/menubutton7.png" class="menubutton7" alt="menu button backgrounds">

    <img src="images/buttons/menubuttonselected1.png" class="menubuttonselected1" alt="menu button skintone selected">
    <img src="images/buttons/menubuttonselected2.png" class="menubuttonselected2" alt="menu button hairstyle selected">
    <img src="images/buttons/menubuttonselected3.png" class="menubuttonselected3" alt="menu button top selected">
    <img src="images/buttons/menubuttonselected4.png" class="menubuttonselected4" alt="menu button bottom selected">
    <img src="images/buttons/menubuttonselected5.png" class="menubuttonselected5" alt="menu button shoes selected">
    <img src="images/buttons/menubuttonselected6.png" class="menubuttonselected6" alt="menu button accessories selected">
    <img src="images/buttons/menubuttonselected7.png" class="menubuttonselected7" alt="menu button backgrounds selected">

    <img src="images/buttons/dosomethingbutton.png" class="dosomething" alt="idkyet">

    <!-- background buttons -->
    <div id="backgroundbuttons">
    <img src="images/buttons/backgroundbutton1.png" id="backgroundbutton1" alt="desert background button">
    <img src="images/buttons/backgroundbutton2.png" id="backgroundbutton2" alt="pulp fiction background button">
    <img src="images/buttons/backgroundbutton3.png" id="backgroundbutton3" alt="kill bill background button">
    <img src="images/buttons/backgroundbutton4.png" id="backgroundbutton4" alt="django background button">
    <img src="images/buttons/backgroundbutton5.png" id="backgroundbutton5" alt="blood splatter background button">
    <img src="images/buttons/backgroundbutton6.png" id="backgroundbutton6" alt="sky background button">
    </div>

    <!-- backgrounds -->
    <img src="images/transparent.png" id="background" alt="background naar keuze">

    <!-- skintone buttons -->
    <div id="skintonebuttons">
    <img src="images/buttons/skintonebutton1.png" class="skintonebutton1" alt="lightest skintone button">
    <img src="images/buttons/skintonebutton2.png" class="skintonebutton2" alt="light white skintone button">
    <img src="images/buttons/skintonebutton3.png" class="skintonebutton3" alt="medium skintone button">
    <img src="images/buttons/skintonebutton4.png" class="skintonebutton4" alt="dark skintone button">
    <img src="images/buttons/skintonebutton5.png" class="skintonebutton5" alt="darkest skintone button">
    </div>

    <!-- skintones -->
    <img src="images/transparent.png" id="skintone" alt="skintone naar keuze">
    
    <!-- hairstyle buttons -->
    <div id="hairbuttons">
    <img src="images/buttons/hairbutton1.png" class="hairbutton1" alt="django hair button">
    <img src="images/buttons/hairbutton2.png" class="hairbutton2" alt="kill bill hair button">
    <img src="images/buttons/hairbutton3.png" class="hairbutton3" alt="pulp fiction man button">
    <img src="images/buttons/hairbutton4.png" class="hairbutton4" alt="pulp fiction woman button">
    <img src="images/buttons/hairbutton5.png" class="hairbutton5" alt="inglorious basterds button">
    </div>

    <!-- hairstyles -->
    <img src="images/transparent.png" id="hair" alt="hair naar keuze">

    <!-- top buttons -->
    <div id="topbuttons">
    <img src="images/buttons/topbutton1.png" class="topbutton1" alt="django top button">
    <img src="images/buttons/topbutton2.png" class="topbutton2" alt="kill bill top button">
    <img src="images/buttons/topbutton3.png" class="topbutton3" alt="pulp fiction top button">
    <img src="images/buttons/topbutton4.png" class="topbutton4" alt="inglorious basterds top button">
    </div>

    <!-- tops -->
    <img src="images/transparent.png" id="top" alt="top naar keuze">

    <!-- bottom buttons -->
    <div id="bottombuttons">
    <img src="images/buttons/bottombutton1.png" class="bottombutton1" alt="django bottom button">
    <img src="images/buttons/bottombutton2.png" class="bottombutton2" alt="kill bill bottom button">
    <img src="images/buttons/bottombutton3.png" class="bottombutton3" alt="pulp fiction bottom button">
    <img src="images/buttons/bottombutton4.png" class="bottombutton4" alt="inglorious basterds bottom button">
    </div>

    <!-- bottoms -->
    <img src="images/transparent.png" id="bottom" alt="bottom naar keuze">

    <!-- shoes buttons -->
    <div id="shoesbuttons">
    <img src="images/buttons/shoesbutton1.png" class="shoesbutton1" alt="django shoes button">
    <img src="images/buttons/shoesbutton2.png" class="shoesbutton2" alt="kill bill shoes button">
    <img src="images/buttons/shoesbutton3.png" class="shoesbutton3" alt="pulp fiction shoes button">
    <img src="images/buttons/shoesbutton4.png" class="shoesbutton4" alt="men shoes button">
    </div>

    <!-- shoes -->
    <img src="images/transparent.png" id="shoes" alt="shoes naar keuze">

    <!-- accessory buttons (typing this word over and over again didn't make it easier to spell) -->
    <div id="accessorybuttons">
    <img src="images/buttons/accessorybutton1.png" class="accessorybutton1" alt="katana button">
    <img src="images/buttons/accessorybutton2.png" class="accessorybutton2" alt="cigarette button">
    <img src="images/buttons/accessorybutton3.png" class="accessorybutton3" alt="django pistol button">
    <img src="images/buttons/accessorybutton4.png" class="accessorybutton4" alt="wine bottle button">
    <img src="images/buttons/accessorybutton5.png" class="accessorybutton5" alt="pulp fiction pistol button">
    </div>

    <!-- accessories -->
    <img src="images/transparent.png" id="accessory" alt="accessory naar keuze">

    </div>

    <script src="js/script.js"></script>
</body>
</html>
